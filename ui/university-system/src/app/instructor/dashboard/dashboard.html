<main class="page-container instructor-dashboard">
  <h2 class="instructor-greeting">
    Welcome,
    {{ instructorName() }}
    <p class="muted-text">Instructor</p>

  </h2>

  <div class="dashboard-grid">
    @for (card of cards(); track card.route) {
      <div class="dashboard-card">
        <div class="dashboard-card-content">
          <h5 class="dashboard-card-title">
            {{ card.title }}
          </h5>

          <p class="dashboard-card-description">
            {{ card.description }}
          </p>

          <a
            [routerLink]="card.route"
            class="warning-button full-width"
          >
            {{ card.button }}
          </a>
        </div>
      </div>
    }
  </div>
</main>
